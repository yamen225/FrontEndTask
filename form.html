<body>
  <form>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Product Type</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Books</option>
      <option>Albums</option>
    </select>
  </div>
  <div>
    <label for="exampleFormControlInput1">Product's Name</label>
    <input type="text" class="form-control" id="in-name" placeholder="Name">
  </div>
  <div>
  <label for="exampleFormControlInput1">Product's Category</label>
    <input type="text" class="form-control" id="in-category" placeholder="Category">
  </div>
  <div>
    <label for="exampleFormControlInput1">Product's Picture URL</label>
    <input type="url" class="form-control" id="in-imgUrl" placeholder="www.....">
  </div>

  <div>
    <label for="exampleFormControlInput1">Product's Price</label>
    <input type="number" class="form-control" id="in-price" placeholder="$$">
  </div>
  <div>
    <label for="exampleFormControlInput1">Product's Selling Points</label>
    <input type="text" class="form-control" id="in-s-points" placeholder="please seperate elements by commas">
  </div>
  <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
  
  <script type="text/javascript"></script>
  <script src="cdn/js/jquery-3.3.1.js"></script>
  <script src="cdn/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="cdn/js/main.js"></script>
</body>
